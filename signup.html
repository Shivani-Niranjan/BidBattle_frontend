<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BidBattle Signup</title>
    <style>
      section {
        width: 40%;
        margin: auto;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section>
      <div style="margin-top: 30%;" class="main-div">
        <h1 style="text-align: center;">BidBattle</h1>
        <form>
          <h2>Signup</h2>

          <div class="form-group">
            <label for="exampleInputUsername">Username</label>
            <input
              type="text"
              name="username"
              required
              class="form-control"
              id="username"
            />
          </div>

          <div class="form-group">
            <label for="exampleInputEmail">Email</label>
            <input
              type="email"
              name="email"
              required
              class="form-control"
              id="email"
              aria-describedby="emailHelp"/>
<br>
          <div class="form-group">
            <label for="exampleInputEmail">Password</label>
            <input
              type="password"
              name="password"
              required
              class="form-control"
              id="password"
              aria-describedby="emailHelp"/>

            <small id="emailHelp" class="form-text text-muted"
              >password should not be less than 5 characters</small>
          </div>

          
          <button type="button" value ="submit" id="submit-btn" class="btn btn-primary btn-dark">Submit</button>
        </form>
      </div>


      <!-- <div class="alert alert-danger" role="alert">
        A simple danger alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
      </div> -->
      
    </section>

    <script>
      document
        .getElementById("submit-btn").addEventListener("click", function (event) {
          event.preventDefault();
          const usernameInput = document.getElementById("username").value;
          const emailInput = document.getElementById("email").value;
          const passwordInput = document.getElementById("password").value;

          if (usernameInput == " ") {
            console.log("Enter valid name");
          }
          let obj = {
            username: usernameInput,
            password: passwordInput,
          };

          console.log(JSON.stringify(obj));
          fetch("http://localhost:5005/bidbattle/auth/signup/", {
            method: "POST",
            body: JSON.stringify(obj),
          }).then((res) => res.json())
          .then((data) =>{
            if (data.authentication) {
                window.location.href = "login.html";
            }
            else{
                if (data.message === "user"){
                    alert("User already exist");
                }
                else {
                    alert("Error signing up");
                }
            }
          })
        //   if (roleInput == "student") {
        //     window.location.href = "studentedit.html";
        //   } else {
        //     window.location.href = "adminedit.html";
        //   }
        });
    </script>
  </body>
</html>
