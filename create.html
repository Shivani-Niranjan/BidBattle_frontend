<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BidBattle login</title>
    <style>
      section {
        width: 40%;
        margin: auto;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section>
      <div style="margin-top: 30%;" class="main-div">
        <h1>Create Auction</h1>
        <br><br>

        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="obj_name">Object Name</label>
                <input type="text" class="form-control" required id="obj_name" placeholder="Eg: Pirate ship">
              </div>

              <div class="form-group custom-file col-md-6">
                <!-- <p>Object Image</p> -->
                <label for="formFile" class="form-label">Object Image</label>
                <input class="form-control" type = "file" required id="formFile">
              </div>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" required rows="3"></textarea>
            </div>
            

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="end_time">End time</label>
                <input type="date" required class="form-control" id="end_time">
              </div>

              <div class="form-group col-md-6">
                <label for="bid_amt">Initial Bid Amount</label>
                <input type="number" min="1" class="form-control" required id="bid_amt" >
              </div>
              
            </div><br>
           
            <button type="submit" class="btn btn-primary bg-dark">Create Auction</button>
          </form>



        <!-- <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div> -->
        
      </div>

      
    </section>

    <script>
      document
        .getElementById("submit-btn").addEventListener("click", function (event) {
          event.preventDefault();
          const usernameInput = document.getElementById("username").value;
          const passwordInput = document.getElementById("password").value;
          if (usernameInput == " ") {
            console.log("Enter valid name");
          }
          let obj = {
            username: usernameInput,
            password: passwordInput,
          };

          console.log(JSON.stringify(obj));
          fetch("http://localhost:5005/bidbattle/auth/login/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(obj),
          }).then((res) => res.json())
          .then((data) => {
            console.log(data);
            if (data.authentication) {
                window.location.href = `user.html?userid=${data.userid}`;
            }
            else{
                if (data.message === "user"){
                    alert("User doesn't exist");
                }
                else if (data.message === "password"){
                    alert("Incorrect password");
                }
            }
          })


        //   if (roleInput == "student") {
        //     window.location.href = "studentedit.html";
        //   } else {
        //     window.location.href = "adminedit.html";
        //   }
        });
    </script>
  </body>
</html>
